<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <link rel="stylesheet" href="css/form.css">
        <title>Global Tour</title>
    </head>

        <body>
            <div style="height: 600px;"></div>
        <section class="form-section mt-5">
            <div class="container px-0">
             <div class="row mx-0 border-radius-card breaking px-0">
                 <div class="col-12 col-md-6 px-0 image-form" >
                    <picture>
                        <source media="(max-width:359px)" srcset="img/dreil.PNG" />
                        <source media="(max-width:577px)" srcset="img/dreil.PNG" />
                        <source media="(max-width:769px)" srcset="img/dreil.PNG" />
                        <source media="(max-width:992px)" srcset="img/dreil.PNG" />
                        <source media="(max-width:1201px)" srcset="img/dreil.PNG" />
                        <source media="(max-width:1401px)" srcset="img/dreil.PNG" />
                        <img src="img/dreil.PNG"
                             alt="newsletter"
                             loading="lazy"
                             width="1920"
                             height="466"
                             class="w-100 img-fluid" />
                    </picture>
                 </div>
                 <div class="col-12 col-md-6 px-0 text-form  bg-white" >
                     <div class="row mx-0">
                        <h4 class="title-form">
                            Get Special Offers for a Better Wholesale Experience
                        </h4>
                        <p class="title-2-form">
                            Fill out form below and recieve and fantastic offer during our global tour
                        </p>
                        <form>
                             <div class="row mx-0 px-0">
                                <div class="col-12 col-md-6 px-0 d-flex flex-column">
                                    <label class="" for="validationCustom01">Name</label>
                                    <input type="text" id="validationCustom01" required/>
                                </div>
                                <div class="col-12 col-md-6 px-0 px-md-2 d-flex flex-column">
                                    <label for="validationCustom02">Country</label>
                                    <select class="form-select" id="validationCustom02" required>
                                        <option selected disabled value="">Choose...</option>
                                        <option>...</option>
                                      </select>
                                </div>
                             </div>
                             <div class="row mx-0 mt-2">
                                <div class="col-12 col-md-6 px-0 d-flex flex-column">
                                    <label for="validationCustom03">Email</label>
                                    <input type="email" id="validationCustom03"/>
                                </div>
                                <div class="col-12 col-md-6 px-0 px-md-2 d-flex flex-column">
                                    <label for="validationCustom04">Phone Number</label>
                                    <input type="tel" id="validationCustom04"/>
                                </div>
                             </div>
                             <div class="invalid-feedback">
                                You must agree before submitting.
                              </div>
                             <button class="submit">
                                Submit
                             </button>
                        </form>
                     </div>
                 </div>
             </div>
            </div>
         </section>
         <div style="height: 600px;"></div>


        


        <!-- <script type="text/javascript" src="./js/gsap.min.js"></script> -->
        <script type="text/javascript" src="./js/ScrollMagic.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/Timeline.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>

        <!-- <script type="text/javascript" src="./js/animation.gsap.js"></script> -->
        <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
        <script src='https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js'></script>
        <script src="./js/form.js"></script>
    </body>

</html>
