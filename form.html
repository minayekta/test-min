<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <link rel="stylesheet" href="./css/form.css">
        <title>Global Tour</title>
    </head>

        <body>
            <div style="height: 600px;"></div>
        <section class="form-section mt-5">
            <div class="container px-0">
             <div class="row mx-0 border-radius-card breaking">
                 <div class="col-12 col-md-6 px-0 image-form" >
                     <img class="img-fluid" src="img/dreil.PNG"/>
                 </div>
                 <div class="col-12 col-md-6 m-auto text-form px-5" >
                     <h4 class="title-form">
                         Get Special Offers for a Better Wholesale Experience
                     </h4>
                     <p>
                         Fill out form below and recieve and fantastic offer during our global tour
                     </p>
                     <form>
                          <div class="row mx-0">
                             <div class="col-6 d-flex flex-column">
                                 <label>Name</label>
                                 <input type="text"/>
                             </div>
                             <div class="col-6 d-flex flex-column">
                                 <label>Country</label>
                                 <input type="text"/>
                             </div>
                          </div>
                          <div class="row mx-0">
                             <div class="col-6 d-flex flex-column">
                                 <label>Email</label>
                                 <input type="text"/>
                             </div>
                             <div class="col-6 d-flex flex-column">
                                 <label>Phone Number</label>
                                 <input type="text"/>
                             </div>
                          </div>
                          <button class="submit">
                             Submit
                          </button>
                     </form>
                 </div>
             </div>
            </div>
         </section>
         <div style="height: 500px;"></div>


        


        <script type="text/javascript" src="./js/gsap.min.js"></script>
        <script type="text/javascript" src="./js/ScrollMagic.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/Timeline.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>

        <!-- <script type="text/javascript" src="./js/animation.gsap.js"></script> -->
        <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
        <script src='https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js'></script>
        <script src="./js/form.js"></script>
    </body>

</html>
